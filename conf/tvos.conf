https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/China/China.list, tag=Mainland 规则, force-policy=Mainland, update-interval=1296000, opt-parser=false, enabled=true

[filter_local]
# 本地分流规则:相同规则下本地规则优先生效
host-suffix, local, direct
geoip, cn, Mainland
final, Final

[server_local]
# 本地服务器节点

[server_remote]
https://api.fuqing.ch/sub?target=quanx&list=true&emoji=true&tfo=true&udp=true&scv=true&url=https%3A%2F%2Ffuqing.ch%2Fsubscribe%2Frgqvv-zsbms6vh, tag=Tag-1691410333, update-interval=172800, opt-parser=false, enabled=true

[rewrite_remote]
# 远程重写订阅
# 包含主机名 hostname 以及复写 rewrite 规则
# update-interval 为更新时间参数，单位：秒, 默认更新时间为：24*60*60=86400 秒，也就是24小时
# opt-parser=true/false 用于控制是否对订阅开启资源解析器，不写或者 false 表示不启用解析器
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Quantumult/Rewrite/Block/YouTubeAds.conf, tag=DivineEngine (Youtube AdsBlock), enabled=true

[rewrite_local]
# 本地重写

[task_local]
#event-interaction https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/geo_location.js, tag=GeoIP查询, img-url=location.fill.viewfinder.system
#event-interaction https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/streaming-ui-check.js, tag=流媒体解锁检测, img-url=https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Filter/GMedia.png, enabled=true

[mitm]
# 开启 mitm，需要自行在Quantumult X中生成证书、安装、信任
skip_validating_cert = false
force_sni_domain_name = false
hostname = sub.store